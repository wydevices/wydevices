<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WymodCP 2.0</title>

<!-- JS Libs includes -->

<script type="text/javascript" src="./scripts/js/niftycube.js"></script>
<script src="./scripts/js/jquery.min.js" type="text/javascript"></script>
<script src="./scripts/js/wydev.js" type="text/javascript"></script>

<!-- JQuery effects -->

<script type="text/javascript">
  // When the document loads do everything inside here ...
     $(document).ready(function(){
	 Nifty("#menu a","small top transparent");
	 Nifty("#outcontent","medium bottom transparent");
	 $('.content').load('wymod-php.php');	//by default initally load text from wymod-php.php
         $('#menu a').click(function() { //start function when any link is clicked
		 				$(".content").slideUp("slow");
						 var content_show = $(this).attr("title"); //retrieve title of link so we can compare with php file
							$.ajax({
							method: "get",url: "wymod-php.php",data: "page="+content_show,
							beforeSend: function(){$("#loading").show("fast");}, //show loading just when link is clicked
							complete: function(){ $("#loading").hide("fast");}, //stop showing loading when the process is complete
							success: function(html){ //so, if data is retrieved, store it in html
							$(".content").show("slow"); //animation
							$(".content").html(html); //show the html inside .content div
					 }
				 }); //close $.ajax(
         }); //close click(
	 }); //close $(
</script>

<link rel="stylesheet" type="text/css" href="./style/wymod.css" />

</head>

<body>
<div class="page">
<div>
<ul id="menu">  
            <li id="home"><a href="#" title="home">Home</a></li>
            <li id="extras"><a href="#" title="extras">Extras</a></li>
            <li id="reboot"><a href="#" title="reboot">Reboot</a></li>  
            <li id="syslog"><a href="#" title="syslog">Syslog</a></li>
            <li id="skins"><a href="#" title="skins">Skins</a></li>
			<li id="records"><a href="#" title="records">Records</a></li>
			<li id="TV"><a href="#" title="TV">TV</a></li>
			<li id="helpus"><a href="#" title="helpus">Help us</a></li>
</ul>
<br style="clear:both;" />
</div>
<div id="outcontent">
<div id="loading">LOADING</div>
<div class="content"></div>
</div>
</div>
</body>
</html>
