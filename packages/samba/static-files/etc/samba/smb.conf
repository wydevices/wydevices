[global]
	workgroup = WORKGROUP
	server string =
	netbios name = wybox
	socket options = TCP_NODELAY IPTOS_LOWDELAY SO_RCVBUF=65536 SO_SNDBUF=65536
	printcap name = /dev/null
	disable spoolss = yes
	security = share
	guest account = root

[media]
	comment = media
	path = /wymedia
	read only = no
	guest ok = yes

[updates]
	comment = media
	path = /wymedia/usr/share/updates
	read only = no
	guest ok = yes
	
[root]
	comment = root
	path = /
	read only = no
	guest ok = yes

